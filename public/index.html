<!DOCTYPE html>
<html>
	<head>
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		body{
			padding-top: 170px;
			background-color: #d7e2f0;
		}

		#navbar{
			text-align:center;
		}
		#navbar ul{
			display: inline-block;
			margin-left: -15px;
		}
		#navbar li{
			font-family: 'Source Sans Pro',sans-serif;
			font-size: 25px;
			font-weight: bold;
			float:left; 
			list-style:none; 
			margin-left:15px;
		}
		#navbar li a{
			color:#56a490;
			text-decoration: none;
		}
		#navbar li a:hover{
			color:#485a70;
		}

		#plot{
		width:900px;
		height:300px;
		font-size: 12px;
		font-family: Arial;
		margin-top: 20px;
		margin-bottom: 20px;
		}
		.navbar-inverse .navbar-inner {
		    height: 150px;
		    background-image: none;
		    background-color: #485a70;
		}
		.navbar-inner .brand {
		    padding-top: 60px;
		    color:#56a490;
		    font-size: 40px;
		    font-weight: bold;
		    margin-left: auto; 
		    margin-right: auto;
		    float:none;
		    width: 700px;
		}
		.navbar-inner .brand img{
			padding-right: 20px;
			height: 50px;
		}
		.navbar-inner .brand span {
			color:white;
			font-size: 40px;
		}
		h1 {
			font-family: 'Source Sans Pro',sans-serif;
			text-align: center;
			color:#485a70;
		}
		.span6{
			margin-bottom: 40px;
		}
		.span6 span{
			font-family: 'Source Sans Pro',sans-serif;
			display:block;
			text-align: center;
			color:#485a70;
			font-size: 30px;
		}
		.span6 span .data{
			font-size: 50px;
			font-weight: bold;
		}

	</style>
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-inverse navbar-fixed-top"> 				   <!-- HEADER -->
		      <div class="navbar-inner">
		          <a class="brand" href="#"><img src='img/logo.png'/>CRYPTOCOINS LIVE <span>CHARTS</span></a>
		        </div>
		    </div>												 				   <!-- END HEADER -->
		    <div id="navbar" class="row">													   <!-- NAVBAR -->
		    	<ul>
		    		<li><a href="">BTC</a></li>
		    		<li><a href="">LTC</a></li>
		    		<li><a href="">QRK</a></li>
		    	</ul>
		    </div>																   <!-- END NAVBAR -->
			<div class='row'>
				<h1>Bitcoin Chart</h1>							 				   <!-- BODY -->
			</div>
			<div id="plot"></div>
			<div class='row'>
				<div class="span6">
					<span>Price (USD)<span><br>
					<span class="data price"></span>
				</div>	
				<div class="span6">
					<span>Volume<span><br>
					<span class="data vol">12,151,025 BTC</span>
				</div>
				<div class="span6">
					<span>Market Cap<span><br>
					<span class="data cap"></span>
				</div>	
			</div>
		</div>																		<!-- END BODY -->

		<script type="text/javascript" src="js/flotr2.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/behaviour.js"></script>
	</body>
</html>
